[package]
name = "swf-parser-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "^0.3.4"

[dependencies.swf-parser]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "swf"
path = "fuzz_targets/swf.rs"
test = false
doc = false

[[bin]]
name = "tag"
path = "fuzz_targets/tag.rs"
test = false
doc = false
